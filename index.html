<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f3f4f6;
            color: #333;
        }
        header {
            background: #1e3a8a;
            color: white;
            padding: 20px 50px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70vh;
            background: linear-gradient(rgba(30, 58, 138, 0.7), rgba(30, 58, 138, 0.7)), url('https://via.placeholder.com/1200x500') no-repeat center/cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .btn {
            background: #facc15;
            color: #333;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 60px;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product-card h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .product-card p {
            font-size: 18px;
            font-weight: bold;
            color: #1e3a8a;
        }
        .about {
            background: #fff;
            padding: 50px;
            text-align: center;
            font-size: 20px;
        }
        .contact {
            padding: 50px;
            background: #1e3a8a;
            color: white;
            text-align: center;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
            margin: auto;
        }
        .contact input, .contact textarea {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        .contact button {
            background: #facc15;
            padding: 12px;
            border: none;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>ShopEasy</header>
    
    <section class="hero">
        <div>
            <h1>Discover the Best Deals</h1>
            <p>Find top-quality products at unbeatable prices.</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>
    
    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/280" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/280" alt="Product 2">
            <h3>Product 2</h3>
            <p>$24.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/280" alt="Product 3">
            <h3>Product 3</h3>
            <p>$29.99</p>
        </div>
    </section>
    
    <section class="about">
        <h2>About Us</h2>
        <p>Your trusted source for quality products at affordable prices.</p>
    </section>
    
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 ShopEasy. All rights reserved.</p>
    </footer>
</body>
</html>
